<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Age Calculator ‚ú®</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-frame">
            <h1>‚ú® Magical Age Calculator ‚ú®</h1>
        </div>

        <div class="instruction">
            <p>üìÖ Select your birthdate below</p>
        </div>

        <div class="calendar-frame">
            <div class="year-selector">
                <label for="birthdate">Select Date:</label>
                <input type="text" id="birthdate" placeholder="Pick your birthdate">
            </div>
        </div>

        <button id="calculateBtn" class="calculate-btn">
            <span>Your Age ‚¨áÔ∏è</span>
        </button>

        <div class="result-frame">
            <p id="result" class="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize tilt effect
        VanillaTilt.init(document.querySelector(".container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
</body>
</html>

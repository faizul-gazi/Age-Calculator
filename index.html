<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Age Calculator ‚ú®</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-frame">
            <h1>‚ú® Magical Age Calculator ‚ú®</h1>
        </div>

        <div class="instruction">
            <p>üìÖ Select your birthdate below</p>
        </div>

        <div class="calendar-frame">
            <div class="date-inputs">
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" min="1" max="31" placeholder="DD">
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <select id="month">
                        <option value="" disabled selected>Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" min="1900" max="2024" placeholder="YYYY">
                </div>
            </div>
        </div>

        <button id="calculateBtn" class="calculate-btn">
            <span>Your Age ‚¨áÔ∏è</span>
        </button>

        <div class="result-frame">
            <p id="result" class="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize tilt effect
        VanillaTilt.init(document.querySelector(".container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
</body>
</html>
